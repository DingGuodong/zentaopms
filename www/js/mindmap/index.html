<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mindmap - Zentao</title>
  <link rel="stylesheet" href="../../theme/zui/css/min.css" />
  <script src="../jquery/lib.js"></script>
  <script src="../zui/min.js"></script>
  <script src="./js/hotkey.min.js"></script>
  <script src="./js/zui.mindmap.js"></script>
  <link rel="stylesheet" href="./css/zui.mindmap.css" />
  <style>#mindmap,body,html {width: 100%; height: 100%;}#mindmap{border: 1px solid rgba(0,0,0,.05)}</style>
</head>
<body>
<div id="mindmap"></div>
<script>
$('#mindmap').mindmap($.extend({minimap: false, toolbar: true}, window.parent[$.getSearchParam('options')]));
const mindmap = $('#mindmap').data('zui.mindmap');
parent.getMindmap = function() {return mindmap;};
</script>
</body>
</html>
