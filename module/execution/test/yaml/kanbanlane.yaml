title: table zt_kanbanlane
desc: "看板泳道"
author: Tian Shujie
version: "1.0"
fields:
    - field: id
      range: 1-20
    - field: execution
      range: "2-4{3!},0{11}"
    - field: name
      prefix: 泳道
      range: 1-10
    - field: region
      range: 1-3{3!},4-20
    - field: type
      range: "task{3},story{3},bug{3},common{11}"
    - field: group
      range: 1-10
    - field: color
      range: "#333"
    - field: lastEditedTime
      range: "20220101 000000:1D"
      type: timestamp
      format: "YY/MM/DD hh::mm:ss"
      postfix: "\t"
    - field: deleted
      range: "0"
