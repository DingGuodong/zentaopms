title: zt_task
author: Tian Shujie
version: "1.0"
fields:
    - field: id
      range: 1-100
    - field: module
      range: 0
    - field: story
      range: "1,0{14}"
    - field: type
      range: design,devel,test,study,discuss,ui,affair,misc
    - field: status
      range: wait
    - field: pri
      range: 3
    - field: parent
      range: "0{13},1{2}"
    - field: estimate
      range: 3
    - field: consumed
      range: 0
    - field: left
      range: 3
    - field: project
      range: 1
    - field: estStarted
      range: "20230102 000000:0"
      type: timestamp
      format: "YYYY-MM-DD"
    - field: deadline
      range: "20230110 000000:0"
      type: timestamp
      format: "YYYY-MM-DD"
    - field: execution
      range: 2
    - field: assignedTo
      range: ''
    - field: deleted
      range: 0
    - field: vision
      range: rnd
    - field: openedDate
      range: "20220101 000000:1W"   # 生成从2021年1月1日0时0分0秒到当前时间的数据，步长为1周
      type: timestamp
      format: "YYYY-MM-DD hh:mm:ss"
