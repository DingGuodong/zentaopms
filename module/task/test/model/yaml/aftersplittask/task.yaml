title: zt_task
author: mayue
version: "1.0"
fields:
    - field: id
      range: 1-9
    - field: parent
      range: 0,1,0,2,0,3,0{3}
    - field: type
      range: devel{2},design,test,study,discuss,ui,affair,misc
    - field: status
      range: wait,doing
    - field: deleted
      range: 0
    - field: openedDate
      range: "20220101 000000:1W"   # 生成从2021年1月1日0时0分0秒到当前时间的数据，步长为1周
      type: timestamp
      format: "YY/MM/DD hh:mm:ss"
    - field: consumed
      range: 1,0
    - field: story
      range: 0
    - field: estStarted
      range: "20210101 000000-20220101 230000:360000"
      type: timestamp
      format: "YY/MM/DD hh:mm:ss"
    - field: deadline
      range: "20210103 000000-20220101 230000:360000"
      type: timestamp
      format: "YY/MM/DD hh:mm:ss"
