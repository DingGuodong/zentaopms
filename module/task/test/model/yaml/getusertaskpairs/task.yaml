title: zt_task
author: Shujie Tian
version: "1.0"
fields:
- field: execution
  range: 2{3},3{3},4{3},5{3}
- field: name
  range: 1-100
  prefix: '任务'
- field: module
  range: 0-2
- field: story
  range: 0{2},1
- field: assignedTo
  range: 'admin{2},user1{2},user2{2}'
- field: status
  range: wait,doing,done,cancel,closed
- field: deleted
  range: 0{8},1{2},0{2}
