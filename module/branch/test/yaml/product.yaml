title: product data
author: zhouxin
version: 1.0.0

fields:
  - field: id
    range: 1-100
  - field: name
    range: 1-30
    prefix: '产品'
  - field: program
    range: 1
  - field: line
    range: 1{10},2{10},3{10}
  - field: status
    range: 'normal{20},closed{10}'
  - field: PO
    range: 'admin{10},user1{10},user2{10}'
  - field: type
    range: 'normal{5},branch{5},normal{20}'
  - field: shadow
    range: 0{25},1{5},0{5},1{5}
