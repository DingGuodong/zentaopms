title: table zt_kanbanregion
desc: 看板区域
author: Tian Shujie
version: "1.0"
fields:
    - field: id
      range: 1-100
    - field: kanban
      range: 2,3,4,1-96
    - field: space
      range: "0{3},1-10{10}"
    - field: name
      range: 1-100
      prefix: 区域
    - field: createdBy
      range: "admin,user1,user2,user3,user4,user5"
    - field: createdDate
      range: "20201101 000000:1D"
      type: timestamp
      format: "YY-MM-DD hh::mm:ss"
      postfix: "\t"
    - field: lastEditedDate
      range: "20220101 000000:1D"
      type: timestamp
      format: "YY-MM-DD"
      postfix: "\t"
