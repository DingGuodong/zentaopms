title: product data
author: Lijie
version: 1.0.0

fields:
  - field: id
    range: 1-2
  - field: name
    range: '普通{1},多分支{1}'
    prefix: '产品'
  - field: status
    range: 'normal{2}'
  - field: PO
    range: 'admin'
  - field: acl
    range: 'open'
  - field: type
    range: 'normal{1},branch{1}'
  - field: createdBy
    range: admin
  - field: createdDate
    range: '(-1D)-(+1D)'
    format: 'YYYY-MM-DD hh:mm:ss'
  - field: vision
    range: 'rnd'
