title: zt_product for getByIdList testing
author: zhouxin
version: "1.0"
fields:
    - field: id
      range: 1-5
    - field: name
      range: 1-5
      prefix: 产品
    - field: program
      range: 1-5
    - field: shadow
      range: '0{2},1{3}'
    - field: line
      range: 1-5
    - field: type
      range: 'normal{2},branch{3}'
    - field: status
      range: 'normal{2},closed{3}'
    - field: PO
      range: 'po1{2},po2{2},po3{1}'
    - field: QD
      range: 'qd1{2},qd2{2},qd3{1}'
    - field: acl
      range: 'open{2},private{3}'
    - field: vision
      range: 'rnd{5}'
