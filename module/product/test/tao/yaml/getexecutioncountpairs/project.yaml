title: table zt_project
author: chentao
desc: 项目表
version: "1.0"
fields:
  - field: id
    range: 1-100
  - field: project
    range: 1-10
  - field: model
    range: scrum{30},waterfall{30},kanban{30}
  - field: name
    note: "名称"
    fields:
    - field: name1
      range: '项目'
    - field: name2
      range: 1-10000
  - field: type
    range: "project,scrum,stage,kanban"
  - field: status
    range: wait{2},doing{4},suspended,closed
