title: zt_update
author: lanzongjun
version: "1.0"
fields:
    - field: id
      range: 1-5
    - field: account
      range: 'admin'
    - field: date
      range: 1-9
      prefix: '2023-04-2'
    - field: begin
      range: 1000-1100
    - field: end
      range: 1200-1300
    - field: type
      range: custom{4},cycle{1}
    - field: cycle
      range: 0{4},1{1}
    - field: pri
      range: 3
    - field: config
      range: '[]{4},`{"specify":{"month":"0","day":"1"},"month":"14,15,25,26","type":"month","beforeDays":2,"end":"2023-05-31","begin":"2023-05-05"}`'
    - field: name
      range: 1-5
      prefix: '我的待办'
    - field: desc
      range: 1-5
      prefix: '这是待办描述'
    - field: status
      range: 'wait'